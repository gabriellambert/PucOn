<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{% url 'core:home' %}" class="w3-bar-item w3-button w3-wide">PUC-On</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
        <a href="{% url 'core:home' %}" class="w3-bar-item w3-button">INICIO</a>
        <a href="{% url 'courses:index' %}" class="w3-bar-item w3-button"><i class="fa fa-book"></i> CURSOS</a>
        <a href="{% url 'core:contact' %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTATO</a>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:dashboard'%}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> PAINEL</a>
        <a href="{% url 'accounts:logout'%}" class="w3-bar-item w3-button"><i class="fa fa-close"></i> SAIR</a>
        {% else %}
        <a href="{% url 'accounts:login'%}" class="w3-bar-item w3-button"><i class="fa fa-home"></i> ENTRAR</a>
        {% endif %}
    </div>
  </div>
</div>
<div class="content">
    {% if messages %}
        <div class="pure-g-r content-ribbon">
            <aside class="pure-u-1">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </aside>
        </div>
    {% endif %}
    {% block content %}{% endblock %}
    <div class="footer">
        PUC Online - Plataforma de apoio ao aluno
    </div>
</div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
</body>
