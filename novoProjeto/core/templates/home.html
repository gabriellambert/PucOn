<!DOCTYPE html>
<html>
<title>PUC-On</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
      height: 100%;
      line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("https://cdn.pixabay.com/photo/2016/03/26/13/09/notebook-1280538_960_720.jpg");
      min-height: 100%;
    }

    .w3-bar .w3-button {
      padding: 16px;
    }
</style>
<body>

<nav class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{% url 'core:home' %}" class="w3-bar-item w3-button w3-wide">PUC-On</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
        <a href="{% url 'core:home' %}" class="w3-bar-item w3-button">INICIO</a>
        <a href="{% url 'courses:index' %}" class="w3-bar-item w3-button"><i class="fa fa-book"></i> CURSOS</a>
        <a href="{% url 'core:contact' %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTATO</a>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:dashboard'%}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> PAINEL</a>
        <a href="{% url 'accounts:logout'%}" class="w3-bar-item w3-button"><i class="fa fa-close"></i> SAIR</a>
        {% else %}
        <a href="{% url 'accounts:login'%}" class="w3-bar-item w3-button"><i class="fa fa-home"></i> ENTRAR</a>
        {% endif %}
    </div>
  </div>
</nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-left w3-text-white" style="padding:48px">
        <span class="w3-jumbo w3-hide-small">Aprenda mais e melhor com a PUC-On</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium">Aprenda melhor com a PUC-On</span><br>
        <span class="w3-large">Plataforma de apoio aos cursos presenciais da PUC Minas.</span>
        <p><a href="{% url 'courses:index' %}" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity
        w3-hover-opacity-off">Acesse os cursos dispon√≠veis</a></p>
      </div>
      <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </header>
</body>
</html>
